<h2>My Heroes</h2>
<div>
  <label id="new-hero">Hero name: </label>
  <input for="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value = ''">
    Add hero
  </button>
</div>
<ul class="heroes">
  <!--*ngFor on Angularin sisäänrakennettu iteraatiodirektiivi-->
  <!--class-binging tarkoittaa sitä että css-tyyli sidotaan ehtoon
  ja jos ehto on tosi, niin tyyli esitetään. 
  [class.tyylinnimi]="ehto" -->
  <li *ngFor="let hero of heroes">
    <!--dynaaminen likki, ei tarvitse hakasulkuja kun se on esitetty tällä tavalla-->
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>

    (click)="onSelect(hero)"-->
